<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="logoSection">
            <img src="Logo.png">
        </div>
        <div class="userSectionWrapper">
            <div class="companyDetails">
                <i class="bi bi-building companyIcon"></i>
                <p>Tasweer</p>
                <i class="bi bi-caret-down-fill arrow"></i>
            </div>
            <div class="userDataSection">
                <div class="userImgContainer">
                    <img class="userImg" src="ktimg.jpg">
                </div>
                <div class="sittingsMenu">
                    <i class="bi bi-gear-wide-connected"></i>
                </div>
                <div class="sittingsMenu">
                    <i class="bi bi-translate"></i>
                </div>
                <div class="sittingsMenu">
                    <a href="dashbaord.html" class="anchor">
                        <i class="bi bi-house"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <section class="greetingsSection pageSection">
        <p class="greeetingParagraph">
            
            <span>
                Request Number
            </span>
                MDC-25-10395
        </p>
        <div></div>
    </section>
    <section class="RequestDetailsSection">
        <div class="normalInputs">
            <div class="inputHolder">
                <label>
                    First name
                </label>
                <input readonly placeholder="Karim" />
            </div>
            <div class="inputHolder">
                <label>
                    Second name
                </label>
                <input readonly placeholder="Thomas" />
            </div>
            <div class="inputHolder">
                <label>
                    Business name
                </label>
                <input readonly placeholder="Tasweer" />
            </div>
            <div class="inputHolder">
                <label>
                    Phone number
                </label>
                <input readonly placeholder="33785845" />
            </div>
            <div class="inputHolder">
                <label>
                    Primary Business Activity
                </label>
                <input readonly placeholder="Photography and Visual Arts" />
            </div>
            <div class="inputHolder">
                <label>
                    How you heard about Qatar Media City
                </label>
                <input readonly placeholder="Referred by a colleague" />
            </div>
        </div>
        <div class="inputHolder">
            <label>
                Short Description of the Business
            </label>
            <textarea readonly placeholder="Tasweer is a platform dedicated to celebrating and promoting photography and visual arts in Qatar. It aims to support and showcase the work of photographers and visual artists through exhibitions, events, and educational programs."></textarea>
        </div>
    </section>
    
    <div class="noMobile">
        .لم يتم بعد تجهيز نسخة الهاتف من هذه الصفحة, يمكنك التصفح بإستخدام جهاز الحاسوب فقط.
    </div>
    <script src="dashbaord.js"></script>
</body>
</html>
